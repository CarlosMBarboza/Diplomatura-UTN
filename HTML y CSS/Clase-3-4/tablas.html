<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ejemplos de tablas</h2>
<!-- tabla simple -->
<table border="1">
  <tr>
    <td>col 1</td>
    <td>col 2</td>
    <td>col 3</td>
  </tr>
  <tr>
    <td>col 4</td>
    <td>col 5</td>
    <td>col 6</td>
  </tr>
  <tr>
    <td>col 7</td>
    <td>col 8</td>
    <td>col 9</td>
  </tr>
</table>
<table border="1">
  <tr>
    <th colspan="3">Tabla y Agrupacion</th>
  </tr>
  <tr>
    <td>col 1</td>
    <td>col 2</td>
    <td>col 3</td>
  </tr>
  <tr>
    <td>col 4</td>
    <td>col 5</td>
    <td>col 6</td>
  </tr>
  <tr>
    <td>col 7</td>
    <td>col 8</td>
    <td>col 9</td>
  </tr>
</table>
<table border="1">
  <tr>
    <th rowspan="3"> Columnas <br> 2023</th>
    <td>col 1</td>
    <td>col 2</td>
    <td>col 3</td>
  </tr>
  <tr>
    <td>col 4</td>
    <td>col 5</td>
    <td>col 6</td>
  </tr>
  <tr>
    <td>col 7</td>
    <td>col 8</td>
    <td>col 9</td>
  </tr>
</table>
</body>
</html>
